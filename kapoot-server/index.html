<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <button onClick="newParticipant('Henk')">Add new participant Henk</button>
    <button onClick="newParticipant('Frits')">Add new participant Frits</button>
    <button onClick="startGame()">Start new game</button>

    <br />
    <br />

    <button onClick="resetServer()">Reset server</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:8080");

      socket.connect();

      const newParticipant = (participantName) => {
        socket.emit("RegisterParticipant", participantName);
      }

      const startGame = () => {
        socket.emit("StartGame")
      }

      const resetServer = () => {
        socket.emit("ResetServer");
      }

      socket.on("ParticipantRegistered", function ({success}) {
        console.log('ParticipantRegistered', success);
      });

      socket.on("ParticipantsUpdated", ({participants}) => {
        console.log("ParticipantsUpdated: ", participants);
      })
    </script>
  </body>

</html>
