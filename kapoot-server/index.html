<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <button onClick="sendMsg()">Hit Me</button>
    <button onClick="newParticipant('Henk')">Add new participant Henk</button>
    <button onClick="startGame()">Start new game</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:3000");

      socket.auth = { username: 'Frits' }
      socket.connect();

      const sendMsg = () => {
        socket.emit("message", "HELLO WORLDDD");
      }

      const newParticipant = (participantName) => {
        socket.emit("RegisterParticipant", participantName);
      }

      const startGame = () => {
        socket.emit("GameStarted")
      }

      socket.on("message", function (data) {
        console.log(data);
      });

      socket.on("PartipantsUpdated", (data) => {
        console.log("PartipantsUpdated: ", data.participants);
      })
    </script>
  </body>

</html>
